<mat-drawer-container fullscreen autosize>
  <mat-drawer #drawer opened mode="side">
    <mat-toolbar>
      <mat-toolbar-row class="flex-between">
        <h1>Heroes</h1>
        <button mat-button>
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="sidebar_heroes">
      <app-hero-list></app-hero-list>
    </div>
  </mat-drawer>

  <div>
    <mat-toolbar class="search-hero">
      <mat-toolbar-row>
        <div>
          <input
            matInput
            placeholder="Search hero...."
            [matAutocomplete]="auto"
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of []" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </div>
        <nav class="nav">
          <button mat-button>Logout</button>
        </nav>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
