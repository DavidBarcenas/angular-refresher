<div class="country-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search Country</mat-label>
    <input
      matInput
      #searchInput
      autocomplete="off"
      (keyup.enter)="searchCountry()"
    />
  </mat-form-field>
</div>

<div class="alert" *ngIf="showNotFound">
  No se encontraron resultados para asdasd
</div>

<ng-container *ngIf="dataSource.length">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z1 country-table"
  >
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.numericCode }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef>Bandera</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.flag" [alt]="element.name" class="flag" />
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Poblaci√≥n</th>
      <td mat-cell *matCellDef="let element">
        {{ element.population | number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          [routerLink]="['/country', element.alpha2Code]"
          routerLinkActive="router-link-active"
        >
          Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
