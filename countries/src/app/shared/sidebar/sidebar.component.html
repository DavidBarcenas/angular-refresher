<mat-chip-list aria-label="Fish selection">
  <mat-chip
    routerLink="/"
    routerLinkActive="mat-chip-selected"
    [routerLinkActiveOptions]="{ exact: true }"
    >Country</mat-chip
  >
  <mat-chip routerLink="region" routerLinkActive="mat-chip-selected"
    >Region</mat-chip
  >
  <mat-chip routerLink="capital" routerLinkActive="mat-chip-selected"
    >Capital</mat-chip
  >
</mat-chip-list>
