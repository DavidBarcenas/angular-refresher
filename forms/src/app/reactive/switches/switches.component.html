<div class="wrap">
  <h2 class="mb-5">Reactive: Switches form</h2>
  <form [formGroup]="switchesForm" autocomplete="off">
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-9">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="flexRadioDefault1"
            value="M"
            formControlName="gender"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="flexRadioDefault2"
            value="F"
            formControlName="gender"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Notifications</label>
      <div class="col-sm-9">
        <div class="form-check form-switch mt-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckChecked"
            name="notifications"
            formControlName="notifications"
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Active</label
          >
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-9">
        <div class="form-check mt-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexCheckChecked"
            formControlName="terms"
          />
          <label class="form-check-label" for="flexCheckChecked">Terms</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-11">
        <button
          type="button"
          class="btn btn-primary float-end"
          [disabled]="switchesForm.invalid"
          (click)="save()"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
