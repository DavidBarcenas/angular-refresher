<div class="wrap">
  <h2 class="mb-5">Reactive: Basic form</h2>
  <form (ngSubmit)="save()" [formGroup]="dynamicForm" autocomplete="off">
    <div class="mb-3 row">
      <label for="product" class="form-label col-sm-2">Product</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          id="product"
          placeholder="Product name"
          aria-describedby="productHelp"
          formControlName="name"
          [class.is-invalid]="getValidate('name')"
        />
        <div id="productHelp" class="invalid-feedback">
          We'll never share your email with anyone else.
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="name" class="form-label col-sm-2">Add</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Favorites" />
          <button
            type="button"
            class="btn btn-outline btn-primary"
            (click)="addFavorite()"
          >
            Add
          </button>
        </div>
        <div id="nameHelp" class="invalid-feedback">
          We'll never share your name with anyone else.
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="name" class="form-label col-sm-2">Favorites</label>
      <div class="col-sm-9" formArrayName="favorites">
        <div
          class="input-group mb-2"
          *ngFor="let favorite of favoritesArr; let i = index"
        >
          <input type="text" class="form-control" [formControlName]="i" />
          <button
            type="button"
            class="btn btn-outline btn-danger"
            (click)="deleteFavorite()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-11">
        <button type="submit" class="btn btn-primary float-end">Save</button>
      </div>
    </div>
  </form>
</div>
