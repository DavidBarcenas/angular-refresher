<div class="wrap">
  <h2 class="mb-5">Reactive Validations</h2>
  <div class="row">
    <div class="col">
      <form
        (ngSubmit)="handleSubmit()"
        [formGroup]="registerForm"
        autocomplete="off"
      >
        <div class="mb-3 row">
          <label for="name" class="form-label col-sm-2">Name:</label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Write your name"
              aria-describedby="nameHelp"
              formControlName="name"
              [class.is-invalid]="validateField('name')"
            />
            <div id="nameHelp" class="invalid-feedback">
              Must be first and last name
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="form-label col-sm-2">Email:</label>
          <div class="col-sm-9">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Write your email"
              aria-describedby="emailHelp"
              formControlName="email"
              [class.is-invalid]="validateField('email')"
            />
            <div id="emailHelp" class="invalid-feedback">
              Enter a valid email
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="username" class="form-label col-sm-2">Username:</label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Write your username"
              aria-describedby="usernameHelp"
              formControlName="username"
              [class.is-invalid]="validateField('username')"
            />
            <div id="usernameHelp" class="invalid-feedback">
              Username is already in use
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="form-label col-sm-2">Password:</label>
          <div class="col-sm-9">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Write your password"
              aria-describedby="password"
              formControlName="password"
              [class.is-invalid]="validateField('password')"
            />
            <div id="password" class="invalid-feedback">
              The password must be at least 6 characters long
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="passwordConfirm" class="form-label col-sm-2"
            >Repeat Password:</label
          >
          <div class="col-sm-9">
            <input
              type="password"
              class="form-control"
              id="passwordConfirm"
              placeholder="Repeat your password"
              aria-describedby="passwordConfirm"
              formControlName="passwordConfirm"
              [class.is-invalid]="validateField('passwordConfirm')"
            />
            <div id="passwordConfirm" class="invalid-feedback">
              The password must be at least 6 characters long
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-11">
            <button type="submit" class="btn btn-primary float-end">
              Create user
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<pre>form valid: {{ registerForm.valid }}</pre>
